<form action="#" method="get" onsubmit="abrirWhatsapp()">
<div class="form">

<input class="campo" type="text" placeholder="Nome" id="nome" required>

</div>

<div class="sessao">

</div>
<div class="sessao">
  <img class="img_sessao" src="/img/procedimento1.jpg" alt="">

</div>
<div class="sessao">
  <img class="img_sessao" src="/img/procedimento1.jpg" alt="">

<div class="sessao">

</div>

<button class="confimar" id="btnSelecionar">Confimar</button>

<button class="confimar" type="submit">Finalizar</button>
<ul id="selecaop" class="teste">

</ul>
</form>
<br>
<br>

<!--fim agendamento-->

<script>

var proce = ["Pedicuri","Manicuri","Alongamento","Sobrancelha"];
		
			
			document.addEventListener("DOMContentLoaded", function(){
				document.getElementById("btnSelecionar").addEventListener("click", function(){ 
				
					var elementos = document.getElementsByName("check");
					
					for(i = 0; i < elementos.length; i++){
						if(elementos[i].checked){
							document.getElementById("selecaop").innerHTML += "<li>"+proce[i]+"</li>"; 
							
						}
					}
					
					document.getElementById("btnSelecionar").disabled = "disabled";
        				});
			});

  
        function abrirWhatsapp() {
  var nome = document.getElementById('nome').value;
  var date = document.getElementById('date').value;
  var pr = document.getElementById("selecaop").innerText;
  var url = "https://wa.me/5511975258330?text=" // Seu numero
    + "*Formulário de Contato*" + "%0a" // Mensagem personalizada
    + "%0a" // Quebra de linha
    + "*Nome*: " + nome + "%0a" // Dados do formulário
    + "*E-mail*: " + date + "%0a"
    +"*Procedimento*" + pr;
  window.open(url, '_blank').focus();


}
  </script>
