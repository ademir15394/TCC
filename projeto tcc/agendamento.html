<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Agendamento</title>
</head>
<body>
    
  <div class="barra"></div>
 <!-- Navbar Section -->
 <nav class="navbar">
  <div class="navbar__container">
  <a href="index.html" id="navbar__logo">Espaço Queen</a>

  </div>
</nav>
 <!--fim da navbar-->


<!--agendamento-->
<form action="" method="get" onsubmit="abrirWhatsapp()" >
<div class="form">

<input class="campo" type="text" placeholder="Nome" id="nome" >
<input class="campo" type="date" placeholder="Data" id="data" >

</div>

<div class="sessao">
  <img class="img_sessao" src="img/manicure.jpeg" alt="">
  <input class="bt01" type="checkbox" name="check" id="manicure" value="manicure"><label for="" class="textobt">Manicure</label><br>
  <button class="btn-saiba-sessao"><a class="btn-saiba-2" href="procedimentos/procedimento1.html"> Saiba Mais</a></button>

</div>
<div class="sessao">
  <img class="img_sessao" src="img/pedicure.jpeg" alt="">
  <input class="bt01" type="checkbox" name="check" id="pedicure"><label for="" class="textobt">Pedicure</label><br>
  <button class="btn-saiba-sessao"><a class="btn-saiba-2" href="procedimentos/procedimento1.html"> Saiba Mais</a></button>
</div>
<div class="sessao">
  <img class="img_sessao" src="img/cilios.jpg" alt="">
  <input class="bt01" type="checkbox" name="check" id="alongamento"><label for="" class="textobt">Cílios</label><br>
  <button class="btn-saiba-sessao"><a class="btn-saiba-2" href="procedimentos/procedimento3.html"> Saiba Mais</a></button>
</div>
<div class="sessao">
  <img class="img_sessao" src="img/sobrancelha.jpg" alt="">
  <input class="bt01" type="checkbox" name="check" id="sombrancelha"><label for="" class="textobt">Sobrancelhas</label><br>
  <button class="btn-saiba-sessao"><a class="btn-saiba-2" href="procedimentos/procedimento2.html"> Saiba Mais</a></button>
</div>

<button id="btsele" class="confimar" type="submit" >Finalizar</button>
<ul id="selecaop" class="teste">

</ul>
</form>
<br>
<br>

<!--fim agendamento-->

<script>



var proce = ["Manicure","Pedicure","Cílios","Sobrancelhas"];
		
			
			document.addEventListener("DOMContentLoaded", function(){
				document.getElementById("btsele").addEventListener("click", function(){ 
				
					var elementos = document.getElementsByName("check");
					
					for(i = 0; i < elementos.length; i++){
						if(elementos[i].checked){
							document.getElementById("selecaop").innerHTML += "<li>"+proce[i]+"</li>"; 
							
						}
					}
					
					document.getElementById("btsele").disabled;
      
          

        				});
			});

      function mudarcor(){
             let cor= document.getElementById("btsele");
            cor.style.backgroundColor="#900";
           window.alert("procedimento escolhido se caso escolheu o errado recarregue a pagina");
      }

  
        function abrirWhatsapp() {
  var nome = document.getElementById('nome').value;
  var date = document.getElementById('data').value;
  var pr = document.getElementById("selecaop").innerText;
  var url = "https://wa.me/5511949030551?text=" // Seu numero
    + "Olá! Meu nome é " + nome + "%0a" // Dados do formulário
    + "Gostaria de agendar um horário na data: " + date + " para o procedimento: " + pr;
  window.open(url, '_blank').focus();


}
  </script>

<script src="app.js"></script>
</body>
</html>
